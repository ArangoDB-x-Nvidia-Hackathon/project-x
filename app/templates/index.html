<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDELT Event Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .map-container {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .stats-card {
            margin-bottom: 20px;
        }
        .sentiment-pill {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
        .sentiment-positive {
            background-color: #28a745;
        }
        .sentiment-neutral {
            background-color: #17a2b8;
        }
        .sentiment-negative {
            background-color: #dc3545;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">GDELT Event Analysis</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>Query GDELT Events</h3>
            </div>
            <div class="card-body">
                <form id="queryForm">
                    <div class="mb-3">
                        <label for="queryInput" class="form-label">Enter your query:</label>
                        <input type="text" class="form-control" id="queryInput" 
                               placeholder="Example: What's opinion about COVID-19 in 2020?" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing your query...</p>
        </div>
        
        <div id="resultsContainer" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-header">
                            <h4>Query Details</h4>
                        </div>
                        <div class="card-body">
                            <div id="queryDetails"></div>
                        </div>
                    </div>
                    
                    <div class="card stats-card">
                        <div class="card-header">
                            <h4>Event Statistics</h4>
                        </div>
                        <div class="card-body">
                            <div id="eventStats"></div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h4>Filter Events</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="sentimentFilter" class="form-label">Sentiment:</label>
                                <select class="form-select" id="sentimentFilter">
                                    <option value="all">All</option>
                                    <option value="positive">Positive</option>
                                    <option value="neutral">Neutral</option>
                                    <option value="negative">Negative</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>Event Map</h4>
                        </div>
                        <div class="card-body p-0">
                            <div id="mapContainer" class="map-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Event Details</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="eventsTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Actors</th>
                                    <th>Location</th>
                                    <th>Sentiment</th>
                                    <th>Mentions</th>
                                </tr>
                            </thead>
                            <tbody id="eventsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let eventsData = null;
            
            $('#queryForm').submit(function(e) {
                e.preventDefault();
                
                const query = $('#queryInput').val();
                if (!query) return;
                
                // Show loading indicator
                $('#loading').show();
                $('#resultsContainer').hide();
                
                // Make API request
                fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    eventsData = data;
                    displayResults(data);
                    
                    // Request visualization
                    return fetch('/api/visualize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: query })
                    });
                })
                .then(response => response.text())
                .then(mapHtml => {
                    $('#mapContainer').html(mapHtml);
                    $('#loading').hide();
                    $('#resultsContainer').show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#loading').hide();
                    alert('An error occurred while processing your query.');
                });
            });
            
            $('#sentimentFilter').change(function() {
                if (!eventsData) return;
                
                const sentiment = $(this).val();
                let filteredEvents = eventsData.events;
                
                if (sentiment !== 'all') {
                    filteredEvents = eventsData.events.filter(e => e.sentiment === sentiment);
                }
                
                updateEventsTable(filteredEvents);
            });
            
            function displayResults(data) {
                // Display query details
                const queryDetails = `
                    <p><strong>Original Query:</strong> ${data.query}</p>
                    <p><strong>Topic:</strong> ${data.processed_query.topic}</p>
                    <p><strong>Time Period:</strong> ${formatDateRange(data.processed_query.time_period)}</p>
                    <p><strong>Locations:</strong> ${data.processed_query.locations.join(', ') || 'Any'}</p>
                    <p><strong>Actors:</strong> ${data.processed_query.actors.join(', ') || 'Any'}</p>
                `;
                $('#queryDetails').html(queryDetails);
                
                // Display event statistics
                const stats = data.stats;
                const eventStats = `
                    <p><strong>Total Events:</strong> ${stats.total_events}</p>
                    <div class="mb-2">
                        <strong>Sentiment Breakdown:</strong>
                        <div class="progress mt-2" style="height: 25px;">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 style="width: ${calculatePercentage(stats.sentiment_counts.positive, stats.total_events)}%" 
                                 aria-valuenow="${stats.sentiment_counts.positive}" aria-valuemin="0" aria-valuemax="${stats.total_events}">
                                ${stats.sentiment_counts.positive} Positive
                            </div>
                            <div class="progress-bar bg-info" role="progressbar" 
                                 style="width: ${calculatePercentage(stats.sentiment_counts.neutral, stats.total_events)}%" 
                                 aria-valuenow="${stats.sentiment_counts.neutral}" aria-valuemin="0" aria-valuemax="${stats.total_events}">
                                ${stats.sentiment_counts.neutral} Neutral
                            </div>
                            <div class="progress-bar bg-danger" role="progressbar" 
                                 style="width: ${calculatePercentage(stats.sentiment_counts.negative, stats.total_events)}%" 
                                 aria-valuenow="${stats.sentiment_counts.negative}" aria-valuemin="0" aria-valuemax="${stats.total_events}">
                                ${stats.sentiment_counts.negative} Negative
                            </div>
                        </div>
                    </div>
                    <p><strong>Average Tone:</strong> ${stats.avg_tone.toFixed(2)}</p>
                `;
                $('#eventStats').html(eventStats);
                
                // Display events table
                updateEventsTable(data.events);
            }
            
            function updateEventsTable(events) {
                const tableBody = $('#eventsTableBody');
                tableBody.empty();
                
                events.forEach(event => {
                    const row = `
                        <tr>
                            <td>${formatDate(event.date)}</td>
                            <td>${event.actors.join(', ') || 'Unknown'}</td>
                            <td>${event.location.location_name || event.location.country || 'Unknown'}</td>
                            <td>
                                <span class="sentiment-pill sentiment-${event.sentiment}">
                                    ${event.sentiment.charAt(0).toUpperCase() + event.sentiment.slice(1)} (${event.tone.toFixed(1)})
                                </span>
                            </td>
                            <td>${event.mention_count}</td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
                
                if (events.length === 0) {
                    tableBody.append('<tr><td colspan="5" class="text-center">No events found</td></tr>');
                }
            }
            
            function formatDate(dateStr) {
                // Format YYYYMMDD to YYYY-MM-DD
                if (dateStr && dateStr.length === 8) {
                    return `${dateStr.substring(0, 4)}-${dateStr.substring(4, 6)}-${dateStr.substring(6, 8)}`;
                }
                return dateStr;
            }
            
            function formatDateRange(timePeriod) {
                if (!timePeriod) return 'Any';
                const start = timePeriod.start_date || 'Any';
                const end = timePeriod.end_date || 'Any';
                return `${start} to ${end}`;
            }
            
            function calculatePercentage(value, total) {
                if (total === 0) return 0;
                return (value / total * 100).toFixed(1);
            }
        });
    </script>
</body>
</html>
